<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Standalone scroller</title>

  <style>
    .container-title {
      position: absolute;
      font-family: sans-serif;
      font-size: small;
    }

    .container {
      position: absolute;
      width: 250px;
      height: 250px;
      background: #eee;
      overflow: hidden;
    }

    .moveable {
      position: absolute;
      width: 250px;
      height: 250px;
      background: url('pattern.jpg');
      transform: translate3d(0px, 0px, 0px);
      will-change: transform;
    }
  </style>
</head>

<body>
  <style>
    #container-1 {
      height: 450px;
    }

    #moveable-1 {
      height: 2500px;
    }
  </style>

  <div class="container" id="container-1">
    <div class="moveable" id="moveable-1"></div>
  </div>

  <script src="ShbScroll.js" charset="utf-8"></script>

  <script type="text/javascript">
    var container1 = document.getElementById('container-1'),
      moveable1 = document.getElementById('moveable-1');

    var config = {
      container: container1,
      moveable: moveable1,
      preventDefault: true
    };

    var scroll = new ShbScroll(config);
  </script>
</body>
</html>
