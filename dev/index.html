<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Standalone scroller</title>

  <style>
    .container {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 75%;
      height: 75%;
      background: #eee;
      overflow: hidden;
    }

    .moveable {
      position: absolute;
      width: 1500px;
      height: 3000px;
      background: url('pattern.jpg');
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="moveable"></div>
  </div>

  <script src="ShbScroll.js" charset="utf-8"></script>

  <script type="text/javascript">
    var shbScroll1 = new ShbScroll({
      container: document.getElementsByClassName('container')[0],
      moveable: document.getElementsByClassName('moveable')[0],
      axis: 'xy',
      preventDefault: true
    });
  </script>
</body>
</html>
